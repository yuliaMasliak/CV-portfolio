<div class="form-block">
  <form
    class="form"
    name="contact-me"
    id="contact-form"
    netlify
  >
    <div class="title">Leave your message</div>
    <label for="name-2">Name</label><br />
    <input
      type="text"
      name="name-2"
      placeholder="Name"
      class="name-2"
    /><br />
    <label for="email-2">Email</label><br />
    <input
      type="email"
      name="email-2"
      placeholder="example@example.com"
      class="email-2"
    /><br />
    <label for="message">Message</label><br />
    <input
      type="textarea"
      name="message"
      class="message"
    /><br />

    <input
      type="submit"
      value="Send a message"
      class="submit-2"
    />
  </form>
</div>
<div class="modal-overlap"></div>
